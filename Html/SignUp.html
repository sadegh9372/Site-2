<html lang="en">
<head>

<body>
<div class="navbar">
    <a href="#"><i class="fas fa-user"></i>Users</a>
    <a href="/Html/Site.html"><i class="fas fa-home"></i>Home</a>

</div>
 <div class="all">
    <form action="#" class="form">
        <legend>Sign Up</legend>
        <p>Already registered? <a href="#">Sign in</a></p>
        <label for="firstname"></label>
        <input id="firstname" name="firstname" type="text" placeholder="your first name..." autocomplete="off">
        <label for="lastname"></label>
        <input id="lastname" name="lastname" type="text" placeholder="your last name..." readonly>
        <label for="number"></label>
        <input id="number" name="number" type="tel" required>
        <label for="email"></label>
        <input id="email" name="email" type="email" required>
        <label for="pass"></label>
        <input id="pass" name="pass" type="password" required><button id="show-button" type="button" title="Show password"></button>
        <input type="button" value="Countiue">   
    </form>   
 </div>
 <p>By joining the site, you have accepted all the rules and conditions of using <a href="/Html/Details.html">HUBBLE</a> services.</p>
